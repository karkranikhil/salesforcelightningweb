    <h3>What is Two-way data Binding?</h3>
    <p>
        Two-way data binding in LWC will help users to exchange data from the
        controller to template and from template to the controller. It will help
        users to establish communication bi-directionally.
    </p>
    <img
        src="https://raw.githubusercontent.com/karkranikhil/schoolofsalesforce/master/src/resources/images/databinding/twowaydatabinding.png"

        width="900px"
        height="auto"
    />

    <h3>How to achive Two-Way Data Binding?</h3>
    <ul>
        <li>
            The Lightning Web Components programming model has given us some
            decorators that add functionality to a property or function.
        </li>
        <li>
            <code class="code">@track</code> is the decorator which helps us to
            track a private property’s value and rerender a component when it
            changes.
        </li>
        <li>Tracked properties are also called private reactive properties.</li>
        <li>@track helps us to achieve two way data binding</li>
    </ul>
    <p>
        <strong>Note ** </strong>@track is powerful, but remember, track a
        property only if you want the component to rerender when the property’s
        value changes. Don’t track every private property.
    </p>
