
<template>
        
        <div class="sidenav">
                <template for:each={navLists} for:item="navList">
                        <a 
                        key={navList.title}
                        title={navList.title}
                        href="javascript:void(0)" 
                        data-value={navList.value}
                        onclick={handleNavItemClick}
                        id={navList.title}
                        class={navList.classlist}
                        >{navList.title}</a>
                </template> 
              </div>
    </template>
