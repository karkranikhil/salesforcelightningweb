                    <ul>
                        <li> To work with javascript asynchronous programming we should first understand what is <span class="code">Promise</span>?.</li>
                        
                    </ul>
                    <h3>Promise</h3>
                    <ul>
                        <li>Promises are one of the most exciting features to come from Javascript recently, bringing cleaner more readable code to asynchronous Javascript programming. </li>
                        <li>A Promise is a proxy for a value not necessarily known when the promise is created. It allows you to associate handlers with an asynchronous action's eventual success value or failure reason. </li>
                        <li>This lets asynchronous methods return values like synchronous methods: instead of immediately returning the final value, the asynchronous method returns a promise to supply the value at some point in the future.</li>
                        <li>A Promise is in one of these states:</li>
                        <li>
                            <ol>
                                <li><strong>pending:</strong> initial state, neither fulfilled nor rejected.</li>
                                <li><strong>fulfilled:</strong> meaning that the operation completed successfully.</li>
                                <li><strong>rejected:</strong> meaning that the operation failed.</li>
                            </ol>
                        </li>
                        <li>In our case Apex server send us the promise object and we need to handle these two using 
                            <span class="code">.then()</span>
                             and <span class="code">.catch()</span> method.</li>    
                        
                    </ul>
                    <ul>
                            <li><strong>.then()</strong></li>
                            <div class="snippetBox">
                                    <pre><code>promise.then(</code></pre>
                                    <pre><code> function(result) </code></pre>
                                    <pre><code>function(error)</code></pre>
                                    <pre><code>);</code></pre>
                            </div>
                            <li> The first argument of .then is a function that runs when the promise is resolved, and receives the result.</li>
                            <li> The second argument of .then is a function that runs when the promise is rejected, and receives the error.</li>
                            <li><strong>.catch()</strong> </li>
                            <div class="snippetBox">
                                    <pre><code>promise.then()</code></pre>
                                    <pre><code>.catch(error => {</code></pre>
                                    <pre><code>console.error(error)</code></pre>
                                    <pre><code>});</code></pre>
                            </div>
                            <li>If we’re interested only in errors, we can use .catch(error), which is gives us the error object:</li>
                        </ul>
