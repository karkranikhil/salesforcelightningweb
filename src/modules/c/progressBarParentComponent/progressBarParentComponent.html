<template>
    <template if:true={example1}>
        <div class="field">
            <label for="name">Enter your percentage:</label>
            <input
                id="percentage"
                type="number"
                min="0"
                max="100"
                name="percentage"
                onkeyup={changeHandler}
                value={percentage}
            />
        </div>
    </template>
    <c-progress-bar-child-component
        percentage={percentage}
    ></c-progress-bar-child-component>

    <template if:true={example2}>
        <button class="btn danger" onclick={changeColor}>
            Click me to change progress bar color
        </button>
    </template>
</template>
