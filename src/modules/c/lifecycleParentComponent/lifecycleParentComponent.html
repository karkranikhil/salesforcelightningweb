<template>
    <div>
        <div class="parent-section">
            <h4>Parent lifecycle hooks on load</h4>
            <div class="box success">
                <strong>constructor :</strong> {constructorProperty}
            </div>
            <div class="box info">
                <strong>connectedCallback :</strong> {connectedCallbackProperty}
            </div>
            <div class="box warning">
                <strong>renderedCallback :</strong> {renderedCallbackProperty}
            </div>
            <div class="flex">
                <button class={getClassName} onclick={toggleRendering}>
                    {getBtnText}
                </button>
                <button class="btn" onclick={renderTemplate}>
                    trigger render hook
                </button>
            </div>
        </div>

        <template if:true={showChild}>
            <c-lifecycle-child-component></c-lifecycle-child-component>
        </template>
    </div>
</template>
